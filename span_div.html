<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--span inline elementtir. Yani satır içi elementtir. Sadece kendilerinin göründüğü kadar yer kaplarlar-->
    <div>
        <span style="color: red; background-color: aqua;
        ">Merhaba</span>
        <span style="color: blue;">Dünya</span>
        <span style="color: green;">!</span>
    </div>
    <!--div block elementtir. Yani satır başı elementtir. Kendilerinin göründüğü tüm satırı kaplaarlar. 
     navigation bar div etiketi ile yapılır-->
    <div style="background-color: yellow; padding: 10px;">
        <h2>Bu bir başliktir</h2>
        <p>Bu bir paragraftır. Burada bazı metinler yer alıyor.</p>
        <p>Bu da başka bir paragraftır. Burada da farklı metinler var.</p>
    </div>
</body>
</html>
