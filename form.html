<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" maxlength="15" name="password" id="password" placeholder="Enter your password" required>
        <br><br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
        <br><br>
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date" required>
        <br><br>
        <label for="siblings">Number of Siblings</label>
        <input type="number" name="siblings" id="siblings" min="0" placeholder="Enter number of siblings" required>
        <br><br>
        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="dropdown">Select an option</label>
        <select name="dropdown" id="dropdown" required>
            <option value="">Please select</option>
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
            <option value="item3">Item 3</option>
            <option value="item4">Item 4</option>
        </select>
        <br><br>
        <input type="checkbox" name="subscribe" id="subscribe" required>
        <label for="subscribe">Subscribe to newsletter</label>
        <br><br>
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">I accept the terms and conditions</label>
        <br><br>
        <label for="comments">Comments</label>
        <br>
        <textarea name="comments" id="comments" rows="4" cols="40" placeholder="Enter your comments here"></textarea>
        <br><br>
        <label for="file">Upload a file</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <input type="submit" value="Submit" style="background-color: blue; color: thistle; border-radius: 10px;">
        <input type="reset" value="Reset" style="background-color: red; color: thistle; border-radius: 10px;">
        <br><br>
    </form>
</body>
</html>
